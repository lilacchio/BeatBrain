<h1>Feature Importances</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Feature</th>
      <th scope="col">Importance</th>
    </tr>
  </thead>
  <tbody>
    {% for feature, importance in feature_importances %}
    <tr>
      <td>{{ feature }}</td>
      <td>{{ importance }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
